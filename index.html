<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button id="start-button">Старт</button>
        <button id="stop-button">Стоп</button>
        <button id="reset-button">Сброс</button>
        <label for="grid-size">Размер сетки:</label>
        <input type="number" id="grid-size" value="100" min="10" max="200">
        <label for="speed">Скорость (мс):</label>
        <input type="number" id="speed" value="100" min="10" max="1000">
        <br>
        <span>Перемещать поле на колёсико мыши</span>
    </div>
    <div id="grid-container">
        <div id="grid"></div>
    </div>
    <script src="game-of-life-core.js"></script>
    <script src="game-of-life.js"></script>
    <script src="grid-move.js"></script>
</body>
</html>
